{% extends "base.html" %}

{% block content %}

<p>
<form action="{{ request.script_root }}/srv/convert/" method="post" enctype="multipart/form-data">
    Select .rst to upload:
    <input type="file" name="rstFile" id="rtrFile">
    <input id="t_html" type="radio" value="html" name="convert_to"/><label for="t_html">HTML</label>
    <input id="t_pdf" type="radio" value="pdf" checked="checked" name="convert_to"/><label for="t_pdf">PDF</label>
    <input type="submit" value="Upload File" name="submit">
</form>
</p>


{% endblock %}
